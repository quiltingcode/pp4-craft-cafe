{% block content %}

<div class="container-fluid mt-3 callout-container">
    <!-- Callout -->

      <div class="col-12">
        <section class="callout">
          <div class="jumbotron">
            <h1 class="display-2 jumbotron-header">The Craft Caf√©</h1>
            <p class="jumbotron-text blockquote mt-2">Coffee, cake, crafts, and good company...</p>

  </div>

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#slideshow" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
