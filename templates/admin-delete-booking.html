{% extends "base.html" %}

{% block content %}

{% if user.is_superuser %}
<div class="container-fluid delete-container">
  <div class="row text-center">
    <div class="col-12">
      <h1 id="contact-header">Delete this Booking</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-8 offset-2">
      <form method="POST">
        {% csrf_token %}
        <p>Are you sure? </p>
        <div class="row text-center">
          <div class="col-12">
            <button type="submit" class="btn btn-lg btn-info mt-3">Delete Booking</button>
          </div>
        </div>
      </form>
      <div>
        <a href="{% url 'cafe-dashboard' %}" class="btn btn-lg btn-info mt-3">Go Back</a>
    </div>
    </div>
  </div>
</div>

{% else %}

<div class="container my-5">
    <div class="row text-center">
        <div class="col-12">
            <h3>
                You must be an administrator to delete a booking. 
            </h3>
            <a href="{% url 'account_login' %}">Log in Here</a>
        </div>
    </div>
</div>

{% endif %}

{%endblock%}
